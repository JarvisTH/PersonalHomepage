<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/filemodify.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">
           Personal File
        </div>
    </div>
    <div class="content">
        <div class="person-data">
            <form action="">
                <div class="input-line">
                    <label>User Image:</label>
                    <img src="../img/touxiang.jpg" alt="touxiang" class="head-sculpture">
                    <span>Upload Another Image:</span>
                    <input type="file">
                </div>
                <div class="input-line">
                    <label>Name:</label>
                    <input type="text" class="input-field" value="jarvis">
                </div>
                <div class="input-line">
                    <label>Sex:</label>
                    <input type="text" class="input-field" value="man">
                </div>
                <div class="input-line">
                    <label>E-mail:</label>
                    <input type="text" class="input-field" value="123@123.com">
                </div>
                <div class="input-line">
                    <label>Phone:</label>
                    <input type="text" class="input-field" value="12345678945">
                </div>
                <div class="input-line">
                    <label>Birthday:</label>
                    <input type="text" class="input-field" value="19990909">
                </div>
                <div class="input-line">
                    <label>Hobbies:</label>
                    <textarea class="txt" name="" id="s" cols="80" rows="5">xxxxxxxxxxxxxxxxxxxxxxxxxxxx</textarea>
                </div>
                <div class="input-line">
                    <label>Education Background:</label>
                    <textarea class="txt" name="" id="w" cols="80" rows="5">ssssssssssssssssssssssssssssssss</textarea>
                </div>
                <div class="input-line">
                    <input type="submit" value="Submit" class="btn" >
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <address>
            <p>CSU</p>
            <p>Changsha City</p>
            <p>Hunan Province</p>
        </address>
        <p>All rights reserved</p>
        <p>201810</p>
    </div>
</div>
</body>
</html>
